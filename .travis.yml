# This will run on Travis' 'new' container-based infrastructure
sudo: enable

language: C++


# Blacklist
branches:
  only:
    - master

# Environment variables
env:
  global:
    - GH_REPO_NAME: MLSandbox
    - DOXYFILE: $TRAVIS_BUILD_DIR/docs/Doxyfile
    - GH_REPO_REF: github.com/sflis/MLSandbox.git
    - secure: ""

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - gsl-bin
      - cmake
      - libboost-all-dev
      - python-numpy
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgsl0-dev 

install:
  - wget https://github.com/martwo/BoostNumpy/archive/master.zip
  - tar -xzvf BoostNumpy-master.zip
  - pushd BoostNumpy-master && ./configure --prefix=/usr && make && sudo make install && popd
# Build your code e.g. by calling make
script:
  - cd ..
  - mkdir build 
  - cd build
  - cmake $TRAVIS_BUILD_DIR
  - make 
  #echo 'hello'
#  - make

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh