# This will run on Travis' 'new' container-based infrastructure
sudo: enable
#Testing both linux and mac
os:
#  - linux
  - osx

language: C++


# Blacklist
branches:
  only:
    - master

# Environment variables
env:
  global:
    - GH_REPO_NAME: MLSandbox
    - DOXYFILE: $TRAVIS_BUILD_DIR/docs/Doxyfile
    - GH_REPO_REF: github.com/sflis/MLSandbox.git
    - secure: ""

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - gsl-bin
      - cmake
      - libboost-all-dev
      - python-numpy
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gsl     ; fi
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install boost   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python-numpy  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq libgsl0-dev ; fi

install:
  - cd ..
  - wget https://github.com/martwo/BoostNumpy/archive/master.zip
  - unzip master.zip
  - pushd BoostNumpy-master && ./configure --prefix=/usr && cd build && make && sudo make install && popd
  - cd $TRAVIS_BUILD_DIR
# Build your code e.g. by calling make
script:
  - cd ..
  - mkdir build 
  - cd build
  - cmake $TRAVIS_BUILD_DIR
  - make 
  #echo 'hello'
#  - make

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh

#Allow OS X to fail for now
matrix:
  allow_failures:
    - os: osx

